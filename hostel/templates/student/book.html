<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Student Hostel</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="../../../static/assets/images/hostel.png" type="image/png">


    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/animate.css">

    <!--====== Nice Select CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/nice-select.css">


    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/LineIcons.2.0.css">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/bootstrap.4.5.2.min.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="../../../static/assets/css/style.css">
    <!-- Bootstrap Bundle with Popper.js (required for modals) -->
    <style>
        body{
         background: linear-gradient(135deg, #EEC41E, #ff9f1c);
        }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .popup-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        max-width: 90%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .close-btn {
        margin-top: 10px;
        background: #EEC41E;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
    }
    .submit-btn{
        background: #EEC41E;
    }
</style>

</head>

<body>
<div class="overlay">
    <div class="popup-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Book a Room</h4>
                <p class="text-center">Fill in your details to request a room booking.</p>
<!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="submit-btn w-100">Submit Booking</button>
                </form>

                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>
</div>



<script>
    function closePopup() {
        window.history.back();  // Go back to the previous page
    }
</script>

    <!--====== Nice Select js ======-->

    <!--====== WOW js ======-->
    <script src="../../../static/assets/js/wow.min.js"></script>

    <!--====== Main js ======-->
    <script src="../../../static/assets/js/main.js"></script>

</body>
